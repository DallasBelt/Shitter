name: Android CI
on: [push, pull_request]

jobs:    
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: gradle/wrapper-validation-action@v1
    - uses: joschi/setup-jdk@v2
      with:
        java-version: '11' 
        architecture: 'x64'
        
    - run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
      
