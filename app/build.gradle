apply plugin: 'com.android.application'
apply plugin: 'io.michaelrocks.paranoid'

android {
    buildToolsVersion '30.0.3'
    compileSdkVersion 30

    defaultConfig {
        applicationId 'org.nuclearfog.twidda'
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 33
        versionName '1.8.9'
        // limiting language support for smaller APK size
        resConfigs 'en', 'de-rDE'
        vectorDrawables.useSupportLibrary true
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            applicationIdSuffix '.debug'
            versionNameSuffix '.DEBUG'
        }
    }

    paranoid {
        enabled true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'

    implementation 'org.twitter4j:twitter4j-core:4.0.7'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.kyleduo.switchbutton:library:2.0.3'
    implementation 'com.github.QuadFlask:colorpicker:0.0.15'
    implementation 'com.github.nuclearfog:ZoomView:1.0.2'
    implementation 'com.github.nuclearfog:Tagger:2.2'
    implementation 'com.github.nuclearfog:LinkAndScrollMovement:1.3'
}